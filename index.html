<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test del inversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/general.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Test del inversor</h1>
    <div class="panel-cotizacion ">
    <h2>Vamos a conocer que clase de inversor sos</h2>
    
  
        <label for="edad"> Tu edad se encuentra dentro del rango de: </label>
            <select id="selectEdad" class="select">
                <option disabled selected>Elige aquí...</option>
            </select>
       

        <label for="conocimiento"> Cuanto conoces del mercado de capitales?: </label>

            <select id="selectConocimiento" class="select">
                <option disabled selected>Elige aquí...</option>
            </select>
   
    <label for="ahorro"> que % de tus ingresos lográs ahorrar mensualmente?:</label>
            
        <select id="selectAhorro" class="select">
            <option disabled selected>Elige aquí...</option>
        </select>
    

    <label for="destino"> que % de tu ahorro estás dispuesto a invertir?:    </label>
        <select id="selectDestino" class="select">
            <option disabled selected>Elige aquí...</option>
        </select>
    


    <label for="tiempo"> Cuanto tiempo estás dispuesto a mantenter tu inversión?:  </label>
        <select id="selectTiempo" class="select">
            <option disabled selected>Elige aquí...</option>
        </select>
 
  

    <label for="objetivo"> Que objetivo te gustaría lograr con tus inversiones?:    </label>
        <select id="selectObjetivo" class="select">
            <option disabled selected>Elige aquí...</option>
        </select>

    <button class="button-calcular" type="button">Conocer mi perfil</button>
   
</div>
</body>

</html>
